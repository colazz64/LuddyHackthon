<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Document System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>ðŸ“„ Smart Document Summarizer & Q&A System</h1>
    </header>

    <main>
        <!-- Upload Section -->
        <section class="upload-section">
            <h2>Upload Document for Summarization</h2>
            <form id="upload-form">
                <label for="document" class="file-upload">
                    <i class="fas fa-upload"></i> Choose File
                </label>
                <input type="file" id="document" name="document" accept=".pdf" required hidden>
                <button type="submit" class="btn">Generate Summary</button>
            </form>
            <div id="file-details"></div>
            <h3 id="summary-result"></h3>
        </section>

        <!-- Q&A Section -->
        <section class="qa-section">
            <h2>Ask Questions about the Document</h2>
            <form id="qa-form">
                <textarea id="context" placeholder="Paste document text here" required></textarea><br>
                <input type="text" id="question" placeholder="Enter your question" required>
                <button type="submit" class="btn">Get Answer</button>
            </form>
            <h3 id="qa-result"></h3>
        </section>
    </main>

    <footer>
        <p>Created by NaiLongTeam ðŸš€</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
